<!DOCTYPE html>
<html lang="th">
<head>
  <link rel="stylesheet" href="styles.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ติดต่อ FixTech Center</title>
</head>
<body>
<nav>
<a href="index.html">← กลับหน้าแรก</a>
</nav>
<hr />
<h1>ติดต่อเรา</h1>
<form>
 <section id="contact">
        <form action="/register" method="POST">
          <fieldset>
            <label for="fname">ชื่อ:</label>
            <input type="text" id="fname" name="firstname" required />
            <label for="lname">นามสกุล:</label>
            <input type="text" id="lname" name="lastname" required />
            <br />
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">เบอร์โทร:</label>
            <input type="phone" id="phone" name="phone" required />
            <br />
            <label for="note">รายละเอียด:</label><br />
            <textarea name="note" id="note" rows="5" cols="50"></textarea>
          </fieldset>
          <br />
          <button type="submit">ส่งข้อมูล</button>
          <button type="reset">ยกเลิก</button>
        </form>
      </section>
      <hr />
      <section>
        <h2>ที่อยู่บริษัท</h2>
        <img src="images/ที่อยู่.png" alt="" width="1200px">
        <p>บริษัท FixTech Center ที่อยู่ของบริษัท 7WM8+G7F บางแสนสาย 1 ตำบลแสนสุข อำเภอเมืองชลบุรี ชลบุรี 20130 </p>
      </section>
    </main>
</body>
</html>
